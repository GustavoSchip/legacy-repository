name: Publish wiki
on:
  push:
    branches: [master]
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml
  workflow_dispatch:
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest  # Replace 'latest' with 'v4' when problems arise because of updates
      - uses: Andrew-Chen-Wang/github-wiki-action@latest  # Replace 'latest' with 'v4' when problems arise because of updates
